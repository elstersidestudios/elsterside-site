<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elsterside Studios</title>

<style>

body {
    margin:0;
    background:black;
    height:100vh;
    overflow:hidden;
}

.hero {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
}

.hero img {
    width:100%;
    height:100%;
    object-fit:cover;
}

.overlay {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.45);
}

.logo {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:420px;
}

.logo img {
    width:100%;
    filter:brightness(0) invert(1);
}

</style>

</head>

<body>

<div class="hero">
    <img src="hero.jpg">
    <div class="overlay"></div>

    <div class="logo">
        <img src="logo.svg">
    </div>
</div>

</body>
</html>
