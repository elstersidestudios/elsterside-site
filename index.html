<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elsterside Studios</title>

<style>

body {
  margin:0;
  overflow:hidden;
  background:black;
}

.hero {
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* Background + Cinematic Zoom */
.hero img.bg {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  animation:zoom 40s ease-in-out infinite alternate;
}

@keyframes zoom {
  from { transform:scale(1.06); }
  to   { transform:scale(1.14); }
}

/* Dark Overlay mit mehr Depth */
.overlay {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(2px);
}

/* Logo */
.logo {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:320px;
  max-width:70vw;

  /* Fade-In */
  opacity:0;
  animation:fadein 1.6s ease forwards;

  /* Schwarzes SVG wird weiss */
  filter:invert(1);
}

@keyframes fadein {
  to { opacity:1; }
}

</style>
</head>

<body>

<div class="hero">

  <img class="bg" src="hero.jpg">

  <div class="overlay"></div>

  <img class="logo" src="logo.svg">

</div>

</body>
</html>
