<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elsterside Studios</title>

<style>

html, body {
  margin:0;
  height:100%;
  background:black;
  overflow:hidden;
}

/* Hintergrundbild */
.bg {
  position:fixed;
  inset:0;
  background:url("hero.jpg") center center / cover no-repeat;
  transform:scale(1.05);
}

/* dunkles Overlay */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
}

/* Logo Container */
.center {
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Logo */
.logo {
  width:420px;
  filter:brightness(0) invert(1); /* macht schwarzes SVG wei√ü */
}

</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="center">
  <img class="logo" src="logo.svg" alt="Elsterside Studios">
</div>

</body>
</html>
