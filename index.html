<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elsterside Studios</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }

  .hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  /* Background + Cinematic Zoom */
  .hero img.bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: zoom 40s ease-in-out infinite alternate;
    transform-origin: center;
  }

  @keyframes zoom {
    from { transform: scale(1.06); }
    to   { transform: scale(1.14); }
  }

  /* Cinematic Depth: Gradient + Light Falloff */
  .depth {
    position: absolute;
    inset: 0;

    background: rgba(0,0,0,0.35);
    box-shadow: inset 0 0 220px rgba(0,0,0,0.75);

    background-image:
      linear-gradient(to bottom,
        rgba(0,0,0,0.55) 0%,
        rgba(0,0,0,0.20) 35%,
        rgba(0,0,0,0.20) 65%,
        rgba(0,0,0,0.65) 100%
      );
  }

  /* Logo: eine stabile Position, kein Mobile-Jump */
  .logo {
    position: absolute;
    top: 52%;
    left: 50%;
    transform: translate(-50%,-52%);

    width: clamp(220px, 26vw, 440px);

    opacity: 0;
    animation: fadein 1.6s ease forwards;

    /* schwarzes SVG -> weiss (bis du eine weisse SVG exportierst) */
    filter: invert(1) drop-shadow(0 18px 40px rgba(0,0,0,0.55));
  }

  @keyframes fadein {
    to { opacity: 1; }
  }
</style>
</head>

<body>
  <div class="hero">
    <img class="bg" src="hero.jpg" alt="">
    <div class="depth"></div>
    <img class="logo" src="logo.svg" alt="Elsterside Studios">
  </div>
</body>
</html>
