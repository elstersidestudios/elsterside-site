<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elsterside Studios</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }

  .hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  /* Background + Cinematic Zoom */
  .hero img.bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: zoom 40s ease-in-out infinite alternate;
    transform-origin: center;
  }

  @keyframes zoom {
    from { transform: scale(1.06); }
    to   { transform: scale(1.14); }
  }

  /* Cinematic Depth: Gradient + Light Falloff (Vignette) */
  .depth {
    position: absolute;
    inset: 0;

    /* 1) Dark base to keep it premium */
    background: rgba(0,0,0,0.35);

    /* 2) Light falloff: darkens edges, keeps center readable */
    box-shadow: inset 0 0 220px rgba(0,0,0,0.75);

    /* 3) Subtle top/bottom gradient for "cinema frame" feel */
    background-image:
      linear-gradient(to bottom,
        rgba(0,0,0,0.55) 0%,
        rgba(0,0,0,0.20) 35%,
        rgba(0,0,0,0.20) 65%,
        rgba(0,0,0,0.65) 100%
      );
  }

  /* Logo */
  .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 320px;
    max-width: 70vw;

    opacity: 0;
    animation: fadein 1.6s ease forwards;

    /* makes black SVG appear white (temporary until you export a white svg) */
    filter: invert(1);

    /* makes it pop without looking cheesy */
    filter: invert(1) drop-shadow(0 18px 40px rgba(0,0,0,0.55));
  }

  @keyframes fadein {
    to { opacity: 1; }
  }
</style>
</head>

<body>
  <div class="hero">
    <img class="bg" src="hero.jpg" alt="">
    <div class="depth"></div>
    <img class="logo" src="logo.svg" alt="Elsterside Studios">
  </div>
</body>
</html>
