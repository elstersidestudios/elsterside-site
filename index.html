<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elsterside Studios</title>

<style>

body {
  margin:0;
  background:black;
  overflow:hidden;
  font-family:sans-serif;
}

.hero {
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

.hero img {
  width:100%;
  height:100%;
  object-fit:cover;
  animation:slowzoom 30s ease-in-out infinite alternate;
}

@keyframes slowzoom {
  from { transform:scale(1); }
  to { transform:scale(1.08); }
}

.overlay {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(
    rgba(0,0,0,0.55),
    rgba(0,0,0,0.7)
  );
}

.logo {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:320px;
  max-width:70vw;
  opacity:0;
  animation:fadein 2s ease forwards;
}

@keyframes fadein {
  to { opacity:1; }
}

</style>

</head>

<body>

<div class="hero">

  <img src="hero.jpg">

  <div class="overlay"></div>

  <img class="logo" src="logo.svg">

</div>

</body>
</html>
