<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elsterside Studios</title>

  <style>
    :root{
      /* Feinjustierung */
      --overlay: 0.55;          /* 0 = kein Overlay, 1 = komplett schwarz */
      --logoWidth: 520px;       /* Logo-Größe */
      --zoom: 1.08;             /* Start-Zoom vom Bild */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Hintergrundbild als "Cover", immer fullscreen, ohne Balken */
    .bg {
      position: fixed;
      inset: 0;
      background: url("hero.jpg") center center / cover no-repeat;
      transform: scale(var(--zoom));
      will-change: transform;
      animation: slowZoom 18s ease-in-out infinite alternate;
    }

    /* Sanfter Zoom, damit es lebendiger wirkt */
    @keyframes slowZoom {
      from { transform: scale(var(--zoom)); }
      to   { transform: scale(calc(var(--zoom) + 0.06)); }
    }

    /* Dunkles Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,var(--overlay));
    }

    /* Content Layer */
    .wrap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Logo */
    .logo {
      width: min(var(--logoWidth), 82vw);
      height: auto;
      display: block;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.55));
      opacity: 0.98;
    }

    /* Kleiner Subtext optional, derzeit aus */
    .subtitle {
      margin-top: 14px;
      color: rgba(255,255,255,0.75);
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="wrap">
    <!-- WICHTIG: Logo-Datei muss genauso heißen wie hier angegeben -->
    <img class="logo" src="logo.png" alt="Elsterside Studios" />
    <div class="subtitle">Recording, Mixing, Mastering</div>
  </div>
</body>
</html>
