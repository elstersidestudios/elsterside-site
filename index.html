<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elsterside Studios</title>

<style>

body {
  margin:0;
  overflow:hidden;
}

.hero {
  position:relative;
  width:100%;
  height:100vh;
}

.hero img.bg {
  width:100%;
  height:100%;
  object-fit:cover;
  animation:zoom 30s ease-in-out infinite alternate;
}

@keyframes zoom {
  from { transform:scale(1); }
  to { transform:scale(1.08); }
}

.logo {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:300px;
}

</style>
</head>

<body>

<div class="hero">

<img class="bg" src="hero.jpg">

<img class="logo" src="logo.svg">

</div>

</body>
</html>
